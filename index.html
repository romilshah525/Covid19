  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    let country = "India";
    // fetch("http://www.geoplugin.net/json.gp?ip=")
    //     .then(res => res.json())
    //     .then(data => {
    //         country = data['geoplugin_countryName'];
    //         $("#data-ip").html(data['geoplugin_request']);
    //         $("#data-cc").html(data['geoplugin_countryCode']);
    //         $("#data-cn").html(data['geoplugin_countryName']);
    //     })
    //     .then(() => {
    //         fetch("https://pomber.github.io/covid19/timeseries.json")
    //     })
    // console.log(country);
    let jsondata,
      labels = [], confirmed = [], death = [], recovered = [], active = [];
    fetch("./time_series_data.json")
      .then(response => response.json())
      .then(data => {
        let elem = document.getElementById('data-cases');
        return data[country]
      })
      .then(jsondata => {
        jsondata.forEach(element => {
          labels.push(element['date'].split('-').reverse().join('-').slice(0, 4));
          confirmed.push(element['confirmed']);
          death.push(element['deaths']);
          recovered.push(element['recovered']);
          active.push(element['confirmed'] - (element['deaths'] + element['recovered']))
        });
        let myChart11 = new Chart(document.getElementById('myChart11').getContext('2d'), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: 'Confirmed ',
                data: confirmed,
                fill: false,
                backgroundColor: '#e82727a0',
                hoverBorderColor: "#e82727ff",
                borderColor: "#e82727ff"
              },
            ]
          },
          options: {
            responsive: true,
            legend: {
              position: 'bottom',
              labels: {
                fontColor: "#e82727ff"
              }
            },
            title: {
              display: true,
              text: "Covid19 Confirmed Cumulative Cases Count - " + country,
            },
            tooltips: {
              mode: "index",
              intersect: false
            },
            hover: {
              mode: "nearest",
              intersect: true
            },
            scales: {
              xAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Date"
                  }
                }
              ],
              yAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Confirmed Count "
                  }
                }
              ]
            }
          }
        });
        let myChart12 = new Chart(document.getElementById('myChart12').getContext('2d'), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: 'Active ',
                data: active,
                fill: false,
                backgroundColor: '#e82727a0',
                hoverBorderColor: "#e82727ff",
                borderColor: "#e82727ff"
              },
            ]
          },
          options: {
            responsive: true,
            legend: {
              position: 'bottom',
              labels: {
                fontColor: "#e82727ff"
              }
            },
            title: {
              display: true,
              text: "Covid19 Active Cumulative Cases Count - " + country,
            },
            tooltips: {
              mode: "index",
              intersect: false
            },
            hover: {
              mode: "nearest",
              intersect: true
            },
            scales: {
              xAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Date"
                  }
                }
              ],
              yAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Active Count "
                  }
                }
              ]
            }
          }
        });
        let myChart13 = new Chart(document.getElementById('myChart13').getContext('2d'), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: 'Recovered ',
                data: recovered,
                fill: false,
                backgroundColor: '#2adb2aa0',
                hoverBorderColor: "#2adb2aff",
                borderColor: "#2adb2aff"
              },
            ]
          },
          options: {
            responsive: true,
            legend: {
              position: 'bottom',
              labels: {
                fontColor: "#34bf34ff"
              }
            },
            title: {
              display: true,
              text: "Covid19 Recovered Cumulative Cases Count - " + country,
            },
            tooltips: {
              mode: "index",
              intersect: false
            },
            hover: {
              mode: "nearest",
              intersect: true
            },
            scales: {
              xAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Date"
                  }
                }
              ],
              yAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Recovered Count "
                  }
                }
              ]
            }
          }
        });
        let myChart14 = new Chart(document.getElementById('myChart14').getContext('2d'), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: 'Deaths ',
                data: death,
                fill: false,
                backgroundColor: '#8f8c8ca0',
                hoverBorderColor: "#8f8c8cff",
                borderColor: "#8f8c8cf0"
              },
            ]
          },
          options: {
            responsive: true,
            legend: {
              position: 'bottom',
              labels: {
                fontColor: "#8f8c8cff"
              }
            },
            title: {
              display: true,
              text: "Covid19 Deaths Cumulative Cases Count - " + country,
            },
            tooltips: {
              mode: "index",
              intersect: false
            },
            hover: {
              mode: "nearest",
              intersect: true
            },
            scales: {
              xAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Date"
                  }
                }
              ],
              yAxes: [
                {
                  display: true,
                  scaleLabel: {
                    display: true,
                    labelString: "Deaths Count "
                  }
                }
              ]
            }
          }
        });
      });
